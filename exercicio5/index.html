<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Consórcio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Consórcio</h1>
    <label for="totalPrestacoes">Total de prestações:</label>
    <input type="number" id="totalPrestacoes">
    <label for="prestacoesPagas">Prestações pagas:</label>
    <input type="number" id="prestacoesPagas">
    <label for="valorPrestacao">Valor da prestação:</label>
    <input type="number" id="valorPrestacao">
    <button id="calcularButton">Calcular</button>
    <p id="totalPago"></p>
    <p id="saldoDevedor"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
